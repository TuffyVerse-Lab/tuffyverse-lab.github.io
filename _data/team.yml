- name: Dr. Wenlin Han
  is_pi: True
  is_current: True
  position: Associate Professor, Computer Science
  scholar: https://scholar.google.com/citations?user=EXdwp8gAAAAJ&hl=en
  researchgate: https://www.researchgate.net/profile/Wenlin-Han
  github: https://github.com/wenlinhan
  website: https://wenlinhan.github.io/
  bio: >
    Wenlin Han is an associate professor (tenured), with the Department of Computer Science, California State University, Fullerton, USA. 
    She received her Ph.D. and MS degree in the Department of computer science, The University of Alabama, and MS and BS degree in the Department of Computer Science, Central China Normal University, China. 
    Her research interests include Cybersecurity, Applied Cryptography used in IoT, CPS, Blockchain and other latest applications. 
    She has been publishing papers in very competitive venues with one best paper runner-up award. She has served as an editor, PC member or reviewer for various top conferences and journals. 
    She has been devoting herself into building a broader impact for women in information security profession.
  photo: wh.jpg


- name: Dr. Chen Wang
  is_pi: True
  is_current: True
  position: Professor, Visual Art
  website: https://www.chenwangdesign.com/
  bio: >
    Chen Wang (王琛) obtained a Master of Fine Arts degree from University of Iowa. 
    He has taught at Texas Tech University as an Assistant Professor in Communication Design. 
    He is currently a Professor teaching Graphic & Interactive Design at California State University, Fullerton. 
    Chen’s research involves branding, publication, user experience, data visualization, and interface/interactive design. 
    His work has been included in numerous national and international contests and exhibitions. 
    He has been featured in New America Talent 19, 46th Annual International Award Exhibition, The 9th International Biennial of the Poster in Mexico (Mexico), Good 50x70 (Italy), 4 Block: VI International Triennial of Eco Poster (Ukraine), Madrid Gráfica (Spain), Txt + Experiment (Poland), Beijing Design Week (China) and China DataVis Exhibition (China). 
    Chen designed the book “Knott’s Halloween Haunt – A Picture History” by Ted Dougherty. His design projects were published on numerous design books that distributed internationally by top publishers such as Rockport and RotoVision. His photography work has also been awarded and published by several international magazines such as Fotomen, Digital Camera and Capa.
  photo: Chen_Wang.jpg

- name: Dr. Rong Jin
  is_pi: True
  is_current: True
  position: Assistant Professor, Computer Science
  scholar: https://scholar.google.com/citations?user=ONLyEOkAAAAJ&hl=en
  website: https://rongjincsuf.github.io/
  bio: >
   I am an Assistant Professor in Computer Science at Cal State Fullerton. 
   I am now an affiliated member of the TuffyVerse Lab and the CEDDI Lab. Before that, I received my Ph.D. in Computer Science from the University of Texas at Dallas, where I worked in the Data Communication and Data Management (DCDM) Laboratory led by Prof. Weili Wu and Prof. Ding-Zhu Du. 
   Before then, I was a research assistant working on tele-immersive virtual and simulated collaborative learning environments for learning topics in science in the Multimedia Systems Laboratory led by Prof. Balakrishnan Prabhakaran and the Creative Automata Lab led by Prof. Paul Fishwick. 
   Further before, I received my B.Eng. in Communication Engineering from Nanjing University of Posts & Telecommunications (NUPT), China.
  photo: Rong_Jin.jpg


